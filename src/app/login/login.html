<div class="LoginBox">
    <h2>Login</h2>
    <form [formGroup]="userForm" novalidate (ngSubmit)="func()">
        <input type="text" placeholder="Please Enter UserName" formControlName="username"><br>
        <input type="password" placeholder="Please Enter Password" formControlName="password"><br>
        <input type="submit" value="Login">

    </form>
    <p>Form value: {{ userForm.value | json }}</p>
    <p>Form status: {{ userForm.status | json }}</p>
</div>
